name: Update Leaderboard

on:
  push:
    branches:
      - main

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Install Dependency
        run: python -m pip install --upgrade pip PyGithub
